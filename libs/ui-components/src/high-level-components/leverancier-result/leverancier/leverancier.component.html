<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ leverancier.naam }}</mat-card-title>
    <mat-card-subtitle>Leverancier</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://stichtinganders.nl/wp-content/uploads/photo_47997_20151025.jpg"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    <p>
      Leverancier voor Remia..
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Update</button>
    <button mat-button>Delete</button>
  </mat-card-actions>
</mat-card>
